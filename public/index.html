<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <title>Collaborative Whiteboard</title>
</head>

<body id="myBody">
    <div id="title">
        <h4>
            <span>Collaborative Whiteboard application</span>
        </h4>
    </div>
    <div class="tools-list">
        <div class="tool">
            <a href="#" title="Brush" class="selected" id="brush">
                <i class="ri-brush-line"></i>
            </a>
        </div>
        <div class="tool">
            <a href="#" title="Eraser" id="eraser">
                <i class="ri-eraser-line"></i>
            </a>
        </div>
        <div class="tool">
            <a href="#" title="Undo" id="undo">
                <i class="ri-arrow-go-back-line"></i>
            </a>
        </div>
        <div class="tool">
            <a href="#" title="Sticky note">
                <i class="ri-sticky-note-line" id="sticky-note"></i>
            </a>
        </div>
        <div class="tool">
            <a href="#" title="Upload image">
                <label for="imageLoader" style="cursor: pointer;">
                    <i class="ri-image-line"></i>
                </label>
                <input type="file" id="imageLoader" name="imageLoader" />
            </a>
        </div>
        <div class="tool">
            <a href="#" title="Download whiteboard" id="download">
                <i class="ri-arrow-down-circle-line"></i>
            </a>
        </div>
        <div class="tool">
            <a href="#" id="help" title="Help">
                <i class="ri-question-line"></i>
            </a>
        </div>
        <div class="tool">
            <a href="" title="End session" id="end-session">
                <i class="ri-logout-box-r-line"></i>
            </a>
        </div>
    </div>
    <div id="whiteboard">
        <div id="sticky-notes-container" style="z-index: 999;"></div>
        <div id="image-comment-buttons-container" style="z-index: 999;"></div>
        <canvas id="background-canvas" width="1000px" height="650px"></canvas>
        <canvas id="canvas" width="1000px" height="650px"></canvas>
        <div id="image-comments-pannel"></div>
    </div>

    <div id="initial-state">
        <div class="input-group">
            <input type="text" name="username" id="username" placeholder="Enter a username...">
            <p id="username-error-message">Please provide a username before joining!</p>
        </div>
        <button id="new-session">Join session</button>
    </div>
    <div id="loading-state">
        <i class="ri-remote-control-line"></i> waiting to join session ...
    </div>
    <!-- <button id="end-session">End session</button> -->

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./html2canvas.min.js"></script>
    <script src="./client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
        integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
</body>

</html>
